<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77f885c59b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>NewsPage</title>
</head>
<body>
    <div class="container">
        <div class="col1">
            <div class="body">
                <div class="header-titulo">
                    <img src="./src/img/logo.svg" alt="">
                </div>
                <div class="body-title">
                    <h3>atualize ideias e informações em 5 minutos.</h3>
                </div>
                <div class="body-subtitle">
                    <h5>tudo que você precisa saber para começar o seu dia bem informado</h5>
                </div>
                <div class="body-comentario">
                    <p>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                        perfeito para se preparar para começar a codar</p>
                </div>
                <div class="div-email">
                    <p>Insira seu e-mail:</p>
                    <div class="flex-email">
                        <div class="div-input">
                            <div class="div-green"></div>
                            <input type="text" placeholder=" oi@rocketseat.com">
                            <div class="send"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col2">

        </div>
    </div>
</body>
</html>
